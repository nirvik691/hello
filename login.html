<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src *; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Login - Nirvik Acharya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login-section">
        <div class="login-container">
            <div class="login-header">
                <img src="https://i.ibb.co/Zmk9PMQ/Nirvik.png" alt="Nirvik Logo" class="login-logo">
                <h2>Welcome Back</h2>
            </div>
            <form class="login-form">
                <div class="input-group">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="cta-button">Login</button>
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="#">Sign up here</a></p>
            </div>
        </div>
    </section>
</body>
</html>
